<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="50%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="1024" height="1024" fill="#f5f5f5"/>
  <g filter="url(#shadow)">
    <!-- Sweatshirt back -->
    <path d="M280,210 L320,170 L410,155 L470,148 Q512,145 554,148 L614,155 L704,170 L744,210
             L810,260 L840,360 L780,390 L740,350 L740,880 L284,880 L284,350 L244,390 L184,360 L214,260 Z"
          fill="url(#fabric)" stroke="#ddd" stroke-width="2"/>
    <!-- Back neck line -->
    <path d="M410,155 Q512,140 614,155" fill="none" stroke="#ccc" stroke-width="3"/>
    <!-- Left sleeve -->
    <path d="M280,210 L214,260 L120,480 L90,680 L140,700 L200,490 L244,390 L284,350" 
          fill="url(#fabric)" stroke="#ddd" stroke-width="1"/>
    <!-- Right sleeve -->
    <path d="M744,210 L810,260 L904,480 L934,680 L884,700 L824,490 L780,390 L740,350" 
          fill="url(#fabric)" stroke="#ddd" stroke-width="1"/>
    <!-- Ribbed cuffs -->
    <rect x="80" y="670" width="70" height="40" rx="5" fill="#e5e5e5" stroke="#ccc"/>
    <rect x="874" y="670" width="70" height="40" rx="5" fill="#e5e5e5" stroke="#ccc"/>
    <!-- Ribbed hem -->
    <rect x="284" y="860" width="456" height="25" fill="#e5e5e5" stroke="#ccc"/>
  </g>
</svg>


<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crewneck-back-fabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1"/>
    </linearGradient>
    <filter id="crewneck-back-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#crewneck-back-shadow)">
    <!-- Sweatshirt back body -->
    <path d="M270,210 L310,170 L410,150 L470,140 Q512,135 554,140 L614,150 L714,170 L754,210
             L830,260 L860,350 L800,380 L750,340 L750,910 Q750,930 730,930 L294,930 Q274,930 274,910 
             L274,340 L224,380 L164,350 L194,260 Z"
          fill="url(#crewneck-back-fabric)" stroke="#cccccc" stroke-width="2.5"/>
    
    <!-- Left sleeve -->
    <path d="M270,210 L194,260 L164,350 L224,380 L274,340 L274,210" 
          fill="url(#crewneck-back-fabric)" stroke="#cccccc" stroke-width="2" opacity="0.95"/>
    
    <!-- Right sleeve -->
    <path d="M754,210 L830,260 L860,350 L800,380 L750,340 L750,210" 
          fill="url(#crewneck-back-fabric)" stroke="#cccccc" stroke-width="2" opacity="0.95"/>
    
    <!-- Back neck line -->
    <path d="M450,150 Q512,145 574,150" 
          stroke="#cccccc" stroke-width="2.5" fill="none"/>
    
    <!-- Ribbed cuffs (left) -->
    <rect x="164" y="340" width="60" height="30" rx="5" 
          fill="#eeeeee" stroke="#cccccc" stroke-width="1.5"/>
    
    <!-- Ribbed cuffs (right) -->
    <rect x="800" y="340" width="60" height="30" rx="5" 
          fill="#eeeeee" stroke="#cccccc" stroke-width="1.5"/>
    
    <!-- Ribbed hem -->
    <rect x="294" y="910" width="436" height="20" rx="3" 
          fill="#eeeeee" stroke="#cccccc" stroke-width="1.5"/>
    
    <!-- Fabric texture -->
    <path d="M310,480 Q512,485 714,480" stroke="#e0e0e0" stroke-width="1" opacity="0.5" fill="none"/>
    <path d="M310,620 Q512,625 714,620" stroke="#e0e0e0" stroke-width="1" opacity="0.5" fill="none"/>
    <path d="M310,760 Q512,765 714,760" stroke="#e0e0e0" stroke-width="1" opacity="0.5" fill="none"/>
  </g>
</svg>
