<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="hoodie-back-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="50%" style="stop-color:rgba(0,0,0,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.08)"/>
    </linearGradient>
    <filter id="hoodie-back-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.18"/>
    </filter>
  </defs>
  
  <!-- Hoodie Body (Back View) -->
  <g filter="url(#hoodie-back-shadow)">
    <!-- Main body -->
    <path class="shirt-body" fill="currentColor" d="
      M75,130 
      L25,160 L15,240 L55,255 L65,175 L65,440 
      C65,460 90,470 200,470 
      C310,470 335,460 335,440 
      L335,175 L345,255 L385,240 L375,160 L325,130
      C305,110 260,95 200,95 
      C140,95 95,110 75,130 Z
    "/>
    
    <!-- Left sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M75,130 L25,160 L15,240 L55,255 L65,175 L75,130 Z
    "/>
    
    <!-- Right sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M325,130 L375,160 L385,240 L345,255 L335,175 L325,130 Z
    "/>
    
    <!-- Hood (back view - collapsed) -->
    <path class="shirt-body" fill="currentColor" d="
      M140,95 C120,70 140,35 200,30 C260,35 280,70 260,95
      C240,88 160,88 140,95 Z
    "/>
    <path fill="rgba(0,0,0,0.08)" d="
      M140,95 C120,70 140,35 200,30 C260,35 280,70 260,95
      C240,88 160,88 140,95 Z
    "/>
  </g>
  
  <!-- Hood seam -->
  <path fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="2" d="
    M140,95 C160,88 240,88 260,95
  "/>
  
  <!-- Fabric texture -->
  <path fill="url(#hoodie-back-gradient)" d="
    M75,130 
    L25,160 L15,240 L55,255 L65,175 L65,440 
    C65,460 90,470 200,470 
    C310,470 335,460 335,440 
    L335,175 L345,255 L385,240 L375,160 L325,130
    C305,110 260,95 200,95 
    C140,95 95,110 75,130 Z
  "/>
  
  <!-- Seam lines -->
  <g stroke="rgba(0,0,0,0.06)" stroke-width="1" fill="none">
    <line x1="200" y1="95" x2="200" y2="470"/>
    <path d="M65,185 Q200,195 335,185"/>
  </g>
  
  <!-- Print area -->
  <rect class="print-area" x="100" y="140" width="200" height="220" 
        fill="none" stroke="none" data-area="back-center"/>
</svg>

