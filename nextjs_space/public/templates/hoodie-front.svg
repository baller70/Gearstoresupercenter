<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="hoodie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.12)"/>
      <stop offset="50%" style="stop-color:rgba(0,0,0,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.08)"/>
    </linearGradient>
    <filter id="hoodie-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.18"/>
    </filter>
  </defs>
  
  <!-- Hoodie Body -->
  <g filter="url(#hoodie-shadow)">
    <!-- Main body -->
    <path class="shirt-body" fill="currentColor" d="
      M75,130 
      L25,160 L15,240 L55,255 L65,175 L65,440 
      C65,460 90,470 200,470 
      C310,470 335,460 335,440 
      L335,175 L345,255 L385,240 L375,160 L325,130
      C305,110 260,95 200,95 
      C140,95 95,110 75,130 Z
    "/>
    
    <!-- Left sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M75,130 L25,160 L15,240 L55,255 L65,175 L75,130 Z
    "/>
    
    <!-- Right sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M325,130 L375,160 L385,240 L345,255 L335,175 L325,130 Z
    "/>
    
    <!-- Hood -->
    <path class="shirt-body" fill="currentColor" d="
      M140,95 C120,60 140,25 200,20 C260,25 280,60 260,95
      C240,85 160,85 140,95 Z
    "/>
    
    <!-- Kangaroo pocket -->
    <path fill="rgba(0,0,0,0.06)" d="
      M120,340 L280,340 L280,420 C280,435 250,440 200,440 C150,440 120,435 120,420 Z
    "/>
    <path fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2" d="
      M120,340 L280,340 L280,420 C280,435 250,440 200,440 C150,440 120,435 120,420 Z
    "/>
  </g>
  
  <!-- Hood opening/collar -->
  <ellipse cx="200" cy="95" rx="55" ry="18" fill="rgba(0,0,0,0.15)"/>
  
  <!-- Drawstrings -->
  <g stroke="rgba(0,0,0,0.25)" stroke-width="2" fill="none">
    <path d="M170,95 L170,150"/>
    <path d="M230,95 L230,150"/>
    <circle cx="170" cy="155" r="4" fill="rgba(0,0,0,0.25)"/>
    <circle cx="230" cy="155" r="4" fill="rgba(0,0,0,0.25)"/>
  </g>
  
  <!-- Fabric texture -->
  <path fill="url(#hoodie-gradient)" d="
    M75,130 
    L25,160 L15,240 L55,255 L65,175 L65,440 
    C65,460 90,470 200,470 
    C310,470 335,460 335,440 
    L335,175 L345,255 L385,240 L375,160 L325,130
    C305,110 260,95 200,95 
    C140,95 95,110 75,130 Z
  "/>
  
  <!-- Seam lines -->
  <g stroke="rgba(0,0,0,0.06)" stroke-width="1" fill="none">
    <line x1="200" y1="105" x2="200" y2="340"/>
    <path d="M65,185 Q200,195 335,185"/>
  </g>
  
  <!-- Print area -->
  <rect class="print-area" x="120" y="160" width="160" height="160" 
        fill="none" stroke="none" data-area="front-center"/>
</svg>

