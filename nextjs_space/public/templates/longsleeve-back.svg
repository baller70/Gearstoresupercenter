<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="ls-back-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.08)"/>
      <stop offset="50%" style="stop-color:rgba(0,0,0,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.06)"/>
    </linearGradient>
    <filter id="ls-back-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Long Sleeve Body (Back) -->
  <g filter="url(#ls-back-shadow)">
    <!-- Main body -->
    <path class="shirt-body" fill="currentColor" d="
      M80,120 
      L35,145 L5,300 L45,310 L70,160 L70,420 
      C70,440 90,450 200,450 
      C310,450 330,440 330,420 
      L330,160 L355,310 L395,300 L365,145 L320,120
      C300,100 260,90 200,90 
      C140,90 100,100 80,120 Z
    "/>
    
    <!-- Long left sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M80,120 L35,145 L5,300 L45,310 L70,160 L80,120 Z
    "/>
    
    <!-- Long right sleeve -->
    <path class="shirt-body" fill="currentColor" d="
      M320,120 L365,145 L395,300 L355,310 L330,160 L320,120 Z
    "/>
    
    <!-- Back collar -->
    <path d="M140,98 C170,92 230,92 260,98" fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="4"/>
    
    <!-- Cuffs -->
    <rect x="3" y="298" width="44" height="15" rx="2" fill="rgba(0,0,0,0.06)"/>
    <rect x="353" y="298" width="44" height="15" rx="2" fill="rgba(0,0,0,0.06)"/>
  </g>
  
  <!-- Fabric texture -->
  <path fill="url(#ls-back-gradient)" d="
    M80,120 
    L35,145 L5,300 L45,310 L70,160 L70,420 
    C70,440 90,450 200,450 
    C310,450 330,440 330,420 
    L330,160 L355,310 L395,300 L365,145 L320,120
    C300,100 260,90 200,90 
    C140,90 100,100 80,120 Z
  "/>
  
  <!-- Seam lines -->
  <g stroke="rgba(0,0,0,0.08)" stroke-width="1" fill="none">
    <line x1="200" y1="100" x2="200" y2="450"/>
    <path d="M70,170 Q200,180 330,170"/>
  </g>
  
  <!-- Print area -->
  <rect class="print-area" x="110" y="130" width="180" height="200" 
        fill="none" stroke="none" data-area="back-center"/>
</svg>

