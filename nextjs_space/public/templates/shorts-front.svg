<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350" width="300" height="350">
  <defs>
    <linearGradient id="shorts-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="50%" style="stop-color:rgba(0,0,0,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.06)"/>
    </linearGradient>
    <filter id="shorts-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Athletic Shorts Body -->
  <g filter="url(#shorts-shadow)">
    <!-- Waistband -->
    <path class="shirt-body" fill="currentColor" d="
      M50,25 L250,25 L255,50 L45,50 Z
    "/>
    <rect x="45" y="25" width="210" height="25" fill="rgba(0,0,0,0.06)"/>
    
    <!-- Left leg -->
    <path class="shirt-body" fill="currentColor" d="
      M45,50 L40,280 C40,300 60,310 100,310 L125,310 C145,310 155,300 155,280 
      L155,50 Z
    "/>
    
    <!-- Right leg -->
    <path class="shirt-body" fill="currentColor" d="
      M145,50 L145,280 C145,300 155,310 175,310 L200,310 C240,310 260,300 260,280 
      L255,50 Z
    "/>
    
    <!-- Side vents/mesh (subtle) -->
    <path fill="rgba(0,0,0,0.04)" d="M45,120 L55,120 L55,260 L45,270 Z"/>
    <path fill="rgba(0,0,0,0.04)" d="M255,120 L245,120 L245,260 L255,270 Z"/>
    
    <!-- Drawstring -->
    <g stroke="rgba(0,0,0,0.2)" stroke-width="2" fill="none">
      <path d="M110,37 L110,55"/>
      <path d="M190,37 L190,55"/>
    </g>
  </g>
  
  <!-- Fabric texture -->
  <path fill="url(#shorts-gradient)" d="
    M45,50 L40,280 C40,300 60,310 100,310 L125,310 C145,310 155,300 155,280 L155,50 Z
    M145,50 L145,280 C145,300 155,310 175,310 L200,310 C240,310 260,300 260,280 L255,50 Z
  "/>
  
  <!-- Seam lines -->
  <g stroke="rgba(0,0,0,0.06)" stroke-width="1" fill="none">
    <line x1="95" y1="50" x2="95" y2="310"/>
    <line x1="205" y1="50" x2="205" y2="310"/>
    <line x1="150" y1="50" x2="150" y2="130"/>
  </g>
  
  <!-- Print areas -->
  <rect class="print-area" x="55" y="100" width="55" height="70" 
        fill="none" stroke="none" data-area="left-leg"/>
  <rect class="print-area" x="190" y="100" width="55" height="70" 
        fill="none" stroke="none" data-area="right-leg"/>
</svg>

