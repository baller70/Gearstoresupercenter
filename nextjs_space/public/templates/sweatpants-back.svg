<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500" width="300" height="500">
  <defs>
    <linearGradient id="pants-back-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.08)"/>
      <stop offset="50%" style="stop-color:rgba(0,0,0,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.06)"/>
    </linearGradient>
    <filter id="pants-back-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Sweatpants Body (Back) -->
  <g filter="url(#pants-back-shadow)">
    <!-- Waistband -->
    <path class="shirt-body" fill="currentColor" d="
      M60,30 L240,30 L245,55 L55,55 Z
    "/>
    <rect x="55" y="30" width="190" height="25" fill="rgba(0,0,0,0.06)"/>
    
    <!-- Left leg -->
    <path class="shirt-body" fill="currentColor" d="
      M55,55 L60,200 L55,450 C55,465 70,470 95,470 L115,470 C140,470 145,465 145,450 
      L150,200 L150,55 Z
    "/>
    
    <!-- Right leg -->
    <path class="shirt-body" fill="currentColor" d="
      M150,55 L150,200 L155,450 C155,465 160,470 185,470 L205,470 C230,470 245,465 245,450 
      L240,200 L245,55 Z
    "/>
    
    <!-- Elastic cuffs -->
    <rect x="52" y="455" width="68" height="15" rx="3" fill="rgba(0,0,0,0.08)"/>
    <rect x="180" y="455" width="68" height="15" rx="3" fill="rgba(0,0,0,0.08)"/>
    
    <!-- Back pocket outlines -->
    <rect x="70" y="80" width="50" height="55" rx="3" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="1.5"/>
    <rect x="180" y="80" width="50" height="55" rx="3" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="1.5"/>
  </g>
  
  <!-- Fabric texture -->
  <path fill="url(#pants-back-gradient)" d="
    M55,55 L60,200 L55,450 C55,465 70,470 95,470 L115,470 C140,470 145,465 145,450 
    L150,200 L150,55 L150,200 L155,450 C155,465 160,470 185,470 L205,470 C230,470 245,465 245,450 
    L240,200 L245,55 Z
  "/>
  
  <!-- Seam lines -->
  <g stroke="rgba(0,0,0,0.06)" stroke-width="1" fill="none">
    <line x1="100" y1="55" x2="100" y2="470"/>
    <line x1="200" y1="55" x2="200" y2="470"/>
    <line x1="150" y1="55" x2="150" y2="140"/>
  </g>
</svg>

